@for (data of myData; track data.uuid) {
<pre>{{ data | json }}</pre>
} @empty {
<p>No data available</p>
}

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="fileName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="text-blue-500 underline cursor-pointer"
      (click)="openInANewTab(element.uuid)">{{ element.fileName }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by date"
    >
      Created At
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by date"
    >
      Modified At
    </th>
    <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
  </ng-container>

  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDelete(element.uuid)">
        <mat-icon
          aria-hidden="false"
          aria-label="trash bin"
          fontIcon="delete"
        ></mat-icon>
      </button>
      <button class="pl-4" (click)="onDownload(element.uuid)">
        <mat-icon
          aria-hidden="false"
          aria-label="download"
          fontIcon="download"
        ></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: colDefs"></tr>
</table>
